{% if prev_url or next_url %}
<p>
    {% if prev_url %}
    <a href="{{ prev_url }}">Older posts</a>
    {% else %}
    <span style="cursor: not-allowed;">Older posts</span>
    {% endif %}
    {% if next_url %}
    <a href="{{ next_url }}">Newer posts</a>
    {% else %}
    <span style="cursor: not-allowed;">Newer posts</span>
    {% endif %}
</p>
{% endif %}
