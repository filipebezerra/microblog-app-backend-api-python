{% set pagination_text = pagination_text if pagination_text else _('posts') %}
<nav aria-label="...">
    <ul class="pager">
        <li class="previous{% if not prev_url %} disabled{% endif %}">
            <a href="{{ prev_url or '#' }}">
                <span aria-hidden="true">&larr;</span> {{ _('Newer %(text)s', text=pagination_text) }}
            </a>
        </li>
        <li class="next{% if not next_url %} disabled{% endif %}">
            <a href="{{ next_url or '#' }}">
                <span aria-hidden="true">&rarr;</span> {{ _('Older %(text)s', text=pagination_text) }}
            </a>
        </li>
    </ul>
</nav>
